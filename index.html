<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Архитектурная Акустика</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение формы

                const roleSelect = document.getElementById('role-select');
                const role = roleSelect.value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                let url;
                if (role === "Преподаватель") {
                    url = "index2.html"; // URL страницы для преподавателей
                } else if (role === "Ученик") {
                    url = "index7.html"; // URL страницы для учеников
                } 

                if (url) {
                    window.location.href = url; // Перенаправляем пользователя на выбранную страницу
                }
            });
        });
    </script>
</head>
<body>

<div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/ru/0/08/%D0%94%D0%92%D0%A4%D0%A3_%D0%BB%D0%BE%D0%B3%D0%BE.jpg" width="170" height="110">
</div>

<div class="welcome-info">
    <h1>Обучающий курс по Архитектурной Акустике</h1>
    <h2>Выберите роль:</h2>
    <div class="select-container">
        <select id="role-select">
            <option value="Преподаватель">Преподаватель</option>
            <option value="Ученик">Ученик</option>
        </select>
    </div>
</div>

<div class="container">
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="button">Войти</button>
    </form>
</div>

</body>
</html>
